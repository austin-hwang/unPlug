<!doctype html>
<html lang="en">
<head>
  <title>Alarm Clock App</title>
  <meta charset="utf-8">
  <meta name="description" content="Alarm Clock App">
  <meta name="author" content="Will Kashdan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>document.write('<link rel="stylesheet" href="./styles/styles.css?dev=' + Math.floor(Math.random() * 100) + '"\>');</script>
  <link rel="icon shortcut" href="https://www.squarespace.com/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<header class="app-header">
		<h1 class="app-title">ALARM CLOCK</h1>
	</header>
	<main class="container">
		<div id="alertBox" class="alert-box"></div>
		<div id="sound"></div>
		<div id="timeBox" class="time-box"></div>
		<div class="alarm-form">
			<form id="alarmForm">
				<input id="alarmHour" form="alarmForm" class="alarm-input"/>
				<input id="alarmMinute" class="alarm-input"/>
				<div id="periodBtns">
					<button id="amBtn" type="button" value="am" class="alarm-btn period-btn active-period-btn">AM</button>
					<button id="pmBtn" type="button" value="pm" class="alarm-btn period-btn">PM</button>
				</div>
				<button id="setAlarmBtn" form="alarmForm" class="alarm-btn set-btn">SET ALARM</button>
			</form>
		</div>
		<div class="alarm-list">
			<h2 class="app-title">Alarms</h2>
			<div class="buttons">
				<div id="alarmBox">
					<div class="alarm-item">No Alarms Set</div>
				</div>
			</div>
		</div>

		<input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput">
		<canvas id="canvas"></canvas>
		<script>
			var cameraInput = document.getElementById('cameraInput');
			cameraInput.addEventListener('change', handleImage, false);
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');
			function handleImage(e){
				var reader = new FileReader();
				reader.onload = function(event){
					var img = new Image();
					img.onload = function(){
						canvas.width = 500;
						canvas.height = 500;
						ctx.drawImage(img,0,0, img.width, img.height, 0, 0, canvas.width, canvas.height);
					}
					img.src = event.target.result;
				}
				reader.readAsDataURL(e.target.files[0]);     
			}
		</script>
	</main>
	<audio src="bell.mp3" loop="true" id="bell" enablejavascript="true">
	<script>document.write('<script src="./scripts/models/Clock.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="./scripts/models/Alarm.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="./scripts/models/AlarmClockApp.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="./scripts/models/AlarmClockView.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="./scripts/models/AlarmClockController.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
	<script>document.write('<script src="./scripts/app.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
</body>
</html>
